<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assg 1 (async programming)/styles/nav.css">
    <link rel="stylesheet" href="/assg 1 (async programming)/styles/signup.css">
    <title>Signup</title>
</head>

<body>
    <nav>
        <div>
            <div><a href="/assg 1 (async programming)/index.html">Home</a></div>
            <div><a href="/assg 1 (async programming)/login.html">Login</a></div>
            <div><a href="/assg 1 (async programming)/signup.html">Signup</a></div>
        </div>
    </nav>

    <div id="signup-form-div">

        <form>
            <!--Write form input elements here-->
            <div>
                <input type="text" id="username" required>
                <label for="name">Name <span>*</span></label>
            </div>

            <div>
                <input type="number" id="contact" required>
                <label for="contact">Contact Number <span>*</span></label>
            </div>

            <div>
                <input type="email" id="email" required>
                <label for="email">Email Id <span>*</span></label>
            </div>

            <div>
                <input type="password" id="pass" required>
                <label for="pass">Password <span>*</span></label>
            </div>

            <input type="submit" value="SignUp" id="signup">
        </form>

    </div>
</body>
<script src="/assg 1 (async programming)/scripts/signup.js"></script>
</html>
